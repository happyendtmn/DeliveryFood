<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Delivery Food -  доставка еды на дом</title>
</head>
<body>
  <div class="container">
    <header class="header">
  
    <!-- Логотип -->
    <img src="img/logo.svg" alt="logo" class="logo"> <!-- Добавил логотип -->
  
    <!-- Поле поиска -->
    <input type="text" class="inpu search-input" placeholder="Адрес доставки"> <!-- Добавил строку поиска с подсказкой "Адрес доставки"-->
      
    <!-- Кнопки "Войти" и "Корзина" -->
    <div class="buttons"> <!-- Добавил блок с кнопками "Войти" и "Корзина" -->
      <button class="button button-primary">
        <img src="img/user.svg" alt="user" class="button-icon"> <!-- Добавил картинку -->
        <span class="button-text">Войти</span> 
      </button>
      <button class="button">
        <img src="img/shopping-cart.svg" alt="shopping-cart" class="button-icon">
        <span class="button-text">Корзина</span>
      </button> 
    </div>
    </header>
  </div>
 
</body>
</html>
